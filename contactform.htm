<!DOCTYPE>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Contact Us</title>
	<script src="freecontactformvalidation.js"></script>
	<script>
	required.add('Full_Name','NOT_EMPTY','Full Name');
	required.add('Email_Address','EMAIL','Email Address');
	required.add('Your_Message','NOT_EMPTY','Your Message');
	</script>
	</head>
	<body>
	
	<form name="freecontactform" method="post" action="freecontactformprocess.php" onsubmit="return validate.check(this)">
	<table width="400px" class="freecontactform">
	<tr>
	</tr>
	<tr>
	 <td valign="top">
	  <label for="first_name" class="required">Name<span> </span></label>
	 </td>
	 <td valign="top">
	  <input type="text" name="first_name" id="first_name" maxlength="80" style="width:230px">
	 </td>
	</tr>
	<tr>
	 <td valign="top">
	  <label for="email_address" class="required">Email<span> </span></label>
	 </td>
	 <td valign="top">
	  <input type="text" name="email_address" id="email_address" maxlength="100" style="width:230px">
	 </td>
	</tr>
	<tr>
	 <td valign="top">
	  <label for="message" class="required">Message<span> </span></label>
	 </td>
	 <td valign="top">
	  <textarea style="width:230px;height:160px" name="message" id="message" maxlength="2000"></textarea>
	 </td>
	</tr>
	<tr>
	 <td colspan="2" style="text-align:center" >
	 </td>
	</tr>
	<tr>
	 <td colspan="2" style="text-align:center" >
	 <br /><br />
	  <input type="submit" value="send" style="width:200px;height:40px">
	  <br /><br />
	  <br /><br />
	 </td>
	</tr>
	</table>
	</form>
</body>
</html>
